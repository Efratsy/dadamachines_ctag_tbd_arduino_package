sentence=A simple text-based wrapper library for SH1106 OLED displays.
paragraph=This library simplifies the use of SH1106-based OLED displays by providing a straightforward, row-based text interface. It handles the I2C initialization and abstracts the drawing functions of the underlying Adafruit GFX library, allowing you to easily write lines of text without managing coordinates or complex display buffers.
